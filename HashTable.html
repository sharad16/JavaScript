function HashTable(){
	this.size = 11;
	this.table = [];
	this.count = 0;
}
	HashTable.prototype.insert = function(key,value){				
		var index = this.hashFunction(key,this.size);
		var bucket = this.table[index];
		if(!bucket){
			bucket = [];
			this.table[index] = bucket;	
		}
		//if index is already present then we have to override the value
		var present = false;
		for(var i = 0;i < bucket.length;i++){
			var pair = bucket[i];
			if(key === pair[0]){
				pair[1] =value;
				present = true;
			}
		}	
		if(!present){
			//bucket[0] = key;
			//bucket[1] = value;
			bucket.push([key,value]);
			//document.write(bucket.length+"<br>");
			//document.write(bucket instanceof Array);
			this.count++;	
		}
		return this;
	}
	HashTable.prototype.hashFunction = function(key,max){
		var hash = key % max;
		return hash;	
	}

	HashTable.prototype.retrive = function(key){
		var index = this.hashFunction(key,this.size);
		var bucket = this.table[index];
		if(!bucket){
			return null;	
		}
		else{
			for(var i = 0;i < bucket.length;i++){
				var pair = bucket[i];		
			}
			if(pair[0] === key){
				return pair[1];
			}	
		}
	}
	HashTable.prototype.remove = function(key){
		//document.write(this.table.length+"<br>");
		var index = this.hashFunction(key,this.size);
		var bucket = this.table[index];
				if(!bucket){
					return null;	
				}
				for(var i = 0;i
<bucket.length;i++){
					var pair = bucket[i];		
				}
				if(pair[0] === key){
					this.table.splice(index,1);
					return pair[1];
				}	
		return null;
	}
